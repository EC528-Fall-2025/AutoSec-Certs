<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 32px;
            height: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding-right: 50px;
        }

        .search-btn {
            position: absolute;
            right: 5px;
            top: 5px;
            width: auto;
            padding: 8px 20px;
            border-radius: 8px;
        }

        .cert-list {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .cert-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
            cursor: pointer;
        }

        .cert-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .cert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .cert-name {
            font-weight: 600;
            color: #667eea;
            font-size: 1.1em;
        }

        .cert-id {
            font-family: monospace;
            font-size: 0.85em;
            color: #999;
        }

        .cert-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .cert-info-item {
            font-size: 0.9em;
            color: #666;
        }

        .cert-info-label {
            font-weight: 600;
            color: #333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f8f9fa;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #e9ecef;
            transform: rotate(90deg);
        }

        .cert-detail {
            margin-top: 20px;
        }

        .cert-detail h3 {
            color: #667eea;
            margin: 20px 0 10px 0;
        }

        .cert-pem {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #28a745;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 2000;
        }

        .toast.active {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: #dc3545;
        }

        @media (max-width: 968px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .cert-info {
                grid-template-columns: 1fr;
            }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .copy-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Certificate Management System</h1>
            <p>Create, manage, and store your SSL/TLS certificates securely</p>
        </div>

        <div class="dashboard">
            <!-- Create Certificate Card -->
            <div class="card">
                <h2>
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    </svg>
                    Create New Certificate
                </h2>
                <form id="createForm">
                    <div class="form-group">
                        <label>Common Name (CN) *</label>
                        <input type="text" id="commonName" placeholder="e.g., app.example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Organization (O)</label>
                        <input type="text" id="organization" placeholder="e.g., Example Corp">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Organizational Unit (OU)</label>
                            <input type="text" id="organizationalUnit" placeholder="e.g., IT Department">
                        </div>
                        
                        <div class="form-group">
                            <label>Country (C)</label>
                            <input type="text" id="country" placeholder="US" maxlength="2">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>State/Province (ST)</label>
                            <input type="text" id="state" placeholder="California">
                        </div>
                        
                        <div class="form-group">
                            <label>City/Locality (L)</label>
                            <input type="text" id="locality" placeholder="San Francisco">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Validity (Days)</label>
                            <input type="number" id="validityDays" value="365" min="1">
                        </div>
                        
                        <div class="form-group">
                            <label>Key Size (bits)</label>
                            <select id="keySize">
                                <option value="2048">2048</option>
                                <option value="3072">3072</option>
                                <option value="4096">4096</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" id="createBtn">
                        Create Certificate
                    </button>
                </form>
            </div>

            <!-- Search Certificate Card -->
            <div class="card">
                <h2>
                    <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Search Certificate
                </h2>
                <form id="searchForm">
                    <div class="form-group search-box">
                        <label>Certificate ID</label>
                        <input type="text" id="certId" placeholder="Enter certificate ID">
                        <button type="submit" class="search-btn">Search</button>
                    </div>
                </form>

                <div id="recentCerts">
                    <h3 style="margin: 30px 0 15px 0; color: #667eea;">Recently Created</h3>
                    <div id="recentList"></div>
                </div>
            </div>
        </div>

        <!-- Certificate List -->
        <div class="cert-list">
            <h2 style="color: #667eea; margin-bottom: 20px;">Certificate History</h2>
            <div id="certHistory"></div>
        </div>
    </div>

    <!-- Certificate Detail Modal -->
    <div id="certModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <div id="certDetail"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script>
        // Store certificates in memory (since we can't use localStorage)
        let certificates = [];

        // Create Certificate
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('createBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            const data = {
                commonName: document.getElementById('commonName').value,
                organization: document.getElementById('organization').value,
                organizationalUnit: document.getElementById('organizationalUnit').value,
                country: document.getElementById('country').value,
                state: document.getElementById('state').value,
                locality: document.getElementById('locality').value,
                validityDays: parseInt(document.getElementById('validityDays').value),
                keySize: parseInt(document.getElementById('keySize').value)
            };

            try {
                const response = await fetch('/api/certificates', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                
                if (response.ok) {
                    showToast('Certificate created successfully!', 'success');
                    certificates.unshift(result);
                    updateRecentList();
                    updateHistory();
                    document.getElementById('createForm').reset();
                    document.getElementById('validityDays').value = 365;
                } else {
                    showToast('Failed to create certificate: ' + result.message, 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Certificate';
            }
        });

        // Search Certificate
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const certId = document.getElementById('certId').value.trim();
            
            if (!certId) {
                showToast('Please enter a certificate ID', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/certificates/${certId}`);
                const result = await response.json();

                if (response.ok && result.certificate) {
                    showCertDetail(result);
                    // Add to list if not already there
                    if (!certificates.find(c => c.certificateId === result.certificateId)) {
                        certificates.unshift(result);
                        updateRecentList();
                        updateHistory();
                    }
                } else {
                    showToast('Certificate not found', 'error');
                }
            } catch (error) {
                showToast('Error: ' + error.message, 'error');
            }
        });

        // Update Recent List
        function updateRecentList() {
            const list = document.getElementById('recentList');
            const recent = certificates.slice(0, 3);

            if (recent.length === 0) {
                list.innerHTML = '<div class="empty-state" style="padding: 20px;"><p>No certificates yet</p></div>';
                return;
            }

            list.innerHTML = recent.map(cert => `
                <div class="cert-item" onclick="showCertDetail(${JSON.stringify(cert).replace(/"/g, '&quot;')})">
                    <div class="cert-header">
                        <div class="cert-name">${cert.commonName}</div>
                        <span class="badge badge-success">Active</span>
                    </div>
                    <div class="cert-id">${cert.certificateId}</div>
                </div>
            `).join('');
        }

        // Update History
        function updateHistory() {
            const history = document.getElementById('certHistory');

            if (certificates.length === 0) {
                history.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìú</div>
                        <h3>No Certificates Yet</h3>
                        <p>Create your first certificate to get started</p>
                    </div>
                `;
                return;
            }

            history.innerHTML = certificates.map(cert => `
                <div class="cert-item" onclick="showCertDetail(${JSON.stringify(cert).replace(/"/g, '&quot;')})">
                    <div class="cert-header">
                        <div class="cert-name">${cert.commonName}</div>
                        <span class="badge badge-success">Active</span>
                    </div>
                    <div class="cert-id">ID: ${cert.certificateId}</div>
                    <div class="cert-info">
                        <div class="cert-info-item">
                            <div class="cert-info-label">Issuer</div>
                            ${cert.issuer ? cert.issuer.split(',')[0] : 'N/A'}
                        </div>
                        <div class="cert-info-item">
                            <div class="cert-info-label">Valid From</div>
                            ${cert.validFrom || 'N/A'}
                        </div>
                        <div class="cert-info-item">
                            <div class="cert-info-label">Valid To</div>
                            ${cert.validTo || 'N/A'}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Show Certificate Detail
        function showCertDetail(cert) {
            const modal = document.getElementById('certModal');
            const detail = document.getElementById('certDetail');

            detail.innerHTML = `
                <h2 style="color: #667eea; margin-bottom: 20px;">${cert.commonName}</h2>
                
                <div class="cert-detail">
                    <p><strong>Certificate ID:</strong> <code>${cert.certificateId}</code></p>
                    <p><strong>Algorithm:</strong> ${cert.algorithm}</p>
                    <p><strong>Valid From:</strong> ${cert.validFrom}</p>
                    <p><strong>Valid To:</strong> ${cert.validTo}</p>
                    <p><strong>Issuer:</strong> ${cert.issuer}</p>
                    
                    <h3>Certificate (PEM)</h3>
                    <div class="cert-pem">${cert.certificate}</div>
                    <button class="copy-btn" onclick="copyToClipboard('${cert.certificate.replace(/\n/g, '\\n')}')">
                        üìã Copy Certificate
                    </button>
                    
                    <h3>Private Key (PEM)</h3>
                    <div class="cert-pem">${cert.privateKey}</div>
                    <button class="copy-btn" onclick="copyToClipboard('${cert.privateKey.replace(/\n/g, '\\n')}')">
                        üîë Copy Private Key
                    </button>
                    
                    <h3>Public Key (PEM)</h3>
                    <div class="cert-pem">${cert.publicKey}</div>
                    <button class="copy-btn" onclick="copyToClipboard('${cert.publicKey.replace(/\n/g, '\\n')}')">
                        üìã Copy Public Key
                    </button>
                </div>
            `;

            modal.classList.add('active');
        }

        // Close Modal
        function closeModal() {
            document.getElementById('certModal').classList.remove('active');
        }

        // Copy to Clipboard
        async function copyToClipboard(text) {
            try {
                // Unescape newlines
                const cleanText = text.replace(/\\n/g, '\n');
                await navigator.clipboard.writeText(cleanText);
                showToast('Copied to clipboard!', 'success');
            } catch (error) {
                showToast('Failed to copy', 'error');
            }
        }

        // Show Toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} active`;
            
            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // Close modal on outside click
        document.getElementById('certModal').addEventListener('click', (e) => {
            if (e.target.id === 'certModal') {
                closeModal();
            }
        });

        // Initialize
        updateRecentList();
        updateHistory();
    </script>
</body>
</html>
